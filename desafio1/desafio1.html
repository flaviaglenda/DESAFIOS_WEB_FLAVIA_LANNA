<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desafio1.css">
    <title>Tabela de Preços</title>
</head>
<body>
    <div class="container">
        <div class="venda">
            <h1>Simple Plan</h1>
            <h2>R$10/mês</h2>
            <div class="detalhes">
                <p>10GB Armazenamento</p>
                <p>SSL Ilimitado</p>
                <p>Suporte por e-mail</p>
                <button class="botaocadastrar">Cadastrar-se</button>
            </div>
        </div>
        <div class="venda">
            <h1>Premium Plan</h1>
            <h2>R$20/mês</h2>
            <div class="detalhes">
                <p>50GB Armazenamento</p>
                <p>SSL Ilimitado</p>
                <p>Suporte por WhatsApp</p>
                <button class="botaocadastrar">Cadastrar-se</button>
            </div>
        </div>
        <div class="venda">
            <h1>Business Plan</h1>
            <h2>R$30/mês</h2>
            <div class="detalhes">
                <p>100GB Armazenamento</p>
                <p>SSL Ilimitado</p>
                <p>24/7 Suporte Online</p>
                <button class="botaocadastrar">Cadastrar-se</button>
            </div>
        </div>
    </div>
</body>
</html>
